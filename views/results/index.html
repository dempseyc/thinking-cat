<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Raleway|La+Belle+Aurore" rel="stylesheet">
  <link href="/css/style2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- works -->
  <form type="hidden" ><input id="cat-data" name="catdata" value={{catdata}} /></form>

  <div class="header">Results</div>
  <div id="charts">

    <div class="chart-container">
      <header><h4>Number of Moves</h4></header>
      <h5>{{catname}}'s result: <span class="result1"></span>
        <div class="color-block color-block1"></div></h5>
      <h5>compare to all cats:</h5>
      <div class="chart chart1"></div>
      <div class="chart-nom">
        <div class ="leftward">
          <h6>low playfulness</h6>
        </div>
        <div class ="rightward">
          <h6>high playfulness</h6>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <header><h4>Amount of Hunting</h4></header>
      <h5>{{catname}}'s result: <span class="result2"></span>
        <div class="color-block color-block2"></div></h5>
      <h5>compare to all cats:</h5>
      <div class="chart chart2"></div>
      <div class="chart-nom">
        <div class ="leftward">
          <h6>low agression</h6>
        </div>
        <div class ="rightward">
          <h6>high agression</h6>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <header><h4>Win or Lose</h4></header>
      <h5>{{catname}}'s result: <span class="result3"></span>
        <div class="color-block color-block3"></div></h5>
      <h5>compare to all cats:</h5>
      <div class="chart chart3"></div>
      <div class="chart-nom">
        <div class ="leftward">
          <h6>high curiosity</h6>
        </div>
        <div class ="rightward">
          <h6>low curiosity</h6>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/d3.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/results.js"></script>
</body>
</html>
